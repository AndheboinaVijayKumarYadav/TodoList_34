<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <!-- linking the style.css -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="wrap">
                <section class="heading">
                    <p class="title">Todo App</p>
                    <p class="subtitle">Manage And Search Your Pending Tasks In Clicks!</p>
                </section>

                <section class="task-manager">

                    <!-- Search box -->
                    <div class="search-box">
                        <form action="" class="search">
                            <input type="text" name="task" placeholder="search task" autocomplete="off">
                            <i class="bi bi-x-circle reset"></i>
                        </form>
                    </div>

                    <!-- Task box -->
                    <div class="task-box">
                            <ul class="tasks">
                                <li>
                                    <span>Learn JS</span>
                                    <i class="bi bi-trash-fill delete"></i>
                                </li>
                            </ul>
                            <form action="" class="add">
                                <input type="text" name ="task" placeholder="add task.." autocomplete="off">
                                <input type="submit" value="add">
                            </form>
                    </div>

                    <!-- output result -->
                    <div class="message">
                        <span></span>
                        <button class="clear">Clear All</button>
                    </div>
                </section>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
